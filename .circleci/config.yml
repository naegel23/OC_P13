version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-push:
    executor: python/default
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: docker build -t my-app:${CIRCLE_SHA1} -f ./Dockerfile .
      - run:
          name: Push to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker tag my-app:${CIRCLE_SHA1} $DOCKERHUB_USERNAME/my-app:${CIRCLE_SHA1}
            docker push $DOCKERHUB_USERNAME/my-app:${CIRCLE_SHA1}
      - run:
          name: Push to Heroku
          command: |
            docker tag my-app:${CIRCLE_SHA1} registry.heroku.com/your-heroku-app-name/web
            echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
            docker push registry.heroku.com/your-heroku-app-name/web
      - run:
          name: Release to Heroku
          command: |
            heroku container:release web -a your-heroku-app-name

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-push:
          filters:
            branches:
              only: main
