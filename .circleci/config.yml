version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t my-app -f ./Dockerfile .
      - run:
          name: Run tests
          command: |
            export DJANGO_SETTINGS_MODULE=oc_lettings_site.settings
            pytest
      - run:
          name: Run flake8
          command: flake8

  deploy:
    executor: python/default
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push Docker Image
          command: |
            docker build -t oclettingsv1 -f ./Dockerfile .
            docker tag oclettingsv1 registry.heroku.com/oclettingsv1/web
            echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
            docker push registry.heroku.com/oclettingsv1/web
      - run:
          name: Release to Heroku
          command: |
            heroku container:release web -a oclettingsv1

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: main
